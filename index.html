<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Tic Tac Toe</title>

<body>
    <h1>Tic-Tac-Toe</h1>

   <table>

        <td id="sq1" class="cell"><div></div></td>
        <td id="sq2" class="cell"><div></div></td>
    </tr>
    <tr>
        <td id="sq3" class="cell"><div></div></td>
        <td id="sq4" class="cell"><div></div></td>
        <td id="sq5" class="cell"><div></div></td>
    </tr>
    <tr>
        <td id="sq6" class="cell"><div></div></td>
        <td id="sq7" class="cell"><div></div></td>
        <td id="sq8" class="cell"><div></div></td>
    </tr>
    </table>
        <h2 id="status"></h2>
    <button id="resetButton">Reset Board</button> 
</body>
</html>
